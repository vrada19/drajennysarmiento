<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Logo principal horizontal.png" alt="Logo Dra. Jenny Sarmiento" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Acerca de</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="contacto">
        <h2>Agenda tu cita</h2>
        <p>Déjanos tu mensaje y nos pondremos en contacto contigo lo antes posible.</p>
        <div class="formulario-contenedor">
            <div class="formulario-contacto">
                <form action="#" method="post">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <input type="tel" name="telefono" placeholder="Teléfono" required>
                    <textarea name="mensaje" placeholder="Mensaje" rows="4" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="contacto-imagen">
                <img src="images/dracontacto.png" alt="Dra. Jenny Sarmiento" />
            </div>
        </div>

        <div class="info-contacto">
            <div class="info-card">
                <i class="fas fa-phone"></i>
                <p>318 9004216</p>
            </div>
            <div class="info-card">
                <i class="fas fa-envelope"></i>
                <p>healthadvocates@stemwellhealth.com</p>
            </div>
            <div class="info-card">
                <i class="fas fa-map-marker-alt"></i>
                <p>Kr 13 #118 08, Bogotá</p>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="footer-logo"><img src="images/Logo blanco.png" alt="Logo" /></div>
        <div class="redes">
          <a href="#"><img src="facebook.png" /></a>
          <a href="#"><img src="instagram.png" /></a>
          <a href="#"><img src="twitter.png" /></a>
        </div>
      </footer>
</body>
</html>
