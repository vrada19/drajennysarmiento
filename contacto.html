<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Acerca de</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="contacto">
        <h2>Contáctanos</h2>
        <div class="contenedor-contacto">
            <div class="formulario">
                <form action="#" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="imagen-doctora">
                <img src="doctora.jpg" alt="Doctora">
            </div>
        </div>

        <div class="info-contacto">
            <div class="card">
                <img src="telefono-icon.png" alt="Teléfono">
                <p>+52 123 456 7890</p>
            </div>
            <div class="card">
                <img src="email-icon.png" alt="Correo">
                <p>contacto@dermatologa.com</p>
            </div>
            <div class="card">
                <img src="ubicacion-icon.png" alt="Ubicación">
                <p>Calle Ejemplo #123, Ciudad, País</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="redes">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
